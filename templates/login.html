<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Login Page</title>
    <style>

    /* General body and container styling */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f8ff; /* Light blue background */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: #333; /* Default text color */
        transition: background-color 0.5s ease;
    }

    .login-container {
        background: #ffffff; /* White card background */
        padding: 50px;
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0, 50, 100, 0.15);
        width: 100%;
        max-width: 450px;
        text-align: center;
        border: 1px solid #e3f2fd; /* Very light blue border */
        transform: scale(1);
        transition: transform 0.3s ease-in-out;
    }

    .login-container:hover {
        transform: scale(1.01);
    }

    /* Title and header styling */
    .login-title {
        margin-bottom: 30px;
        color: #004d99; /* Darker blue for the title */
        font-size: 2.2rem;
        font-weight: 700;
    }

    /* Form group and input styling */
    .login-form .form-group {
        margin-bottom: 25px;
        text-align: left;
    }

    .login-form label {
        display: block;
        margin-bottom: 10px;
        font-weight: 600;
        color: #5a5a5a;
        font-size: 1rem;
    }

    .login-form input {
        width: 100%;
        padding: 15px;
        border: 2px solid #b3e5fc; /* A slightly darker light blue border */
        border-radius: 10px;
        box-sizing: border-box;
        font-size: 1rem;
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    .login-form input::placeholder {
        color: #a0a0a0;
    }

    .login-form input:focus {
        border-color: #007bff; /* Bright blue focus border */
        box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
        outline: none;
    }

    /* Button styling */
    .login-btn {
        width: 100%;
        padding: 16px;
        border: none;
        background-color: #007bff; /* Main button blue */
        color: white;
        border-radius: 10px;
        cursor: pointer;
        font-size: 1.1rem;
        font-weight: 600;
        letter-spacing: 0.5px;
        transition: background-color 0.3s, transform 0.2s;
        margin-top: 15px;
    }

    .login-btn:hover {
        background-color: #0056b3; /* Darker blue on hover */
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .login-btn:active {
        transform: translateY(0);
        background-color: #004085;
    }

    /* Error message styling */
    .error-message {
        color: #d9534f;
        background-color: #ffebee;
        border: 1px solid #f2b3b3;
        padding: 15px;
        border-radius: 10px;
        margin-top: 20px;
        text-align: left;
        font-size: 0.9rem;
        display: none;
        animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    </style>
</head>

<body>
    <div class="login-container">
        <h2 class="login-title">Welcome To Exam Plan Seating Generator</h2>
        <form class="login-form" id="loginForm" method="POST" action="{{ url_for('login') }}">

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
            {% endif %}
            {% endwith %}
            
            {% if error %}
            <div class="error-message" style="display: block;">{{ error }}</div>
            {% endif %}

            <div class="form-group">
                <label for="email">Email/Username</label>
                <input type="text" id="email" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <div id="error-message" class="error-message"></div>
            
            
            <button type="submit" class="login-btn">Log In</button>
            
            <div class="mt-3 text-center">
                <p>
                    Don't have an account?
                    <a href="{{ url_for('register') }}" style="color: #007bff; text-decoration: none; font-weight: 600;">Register
                        Here</a>
                </p>
            </div>
        
        </form>
    </div>

    </body>
</html>
